<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donjon Généré</title>
    <style>
        /* Style de base pour les salles */
        .salle {
            width: 50px;
            height: 50px;
            background-color: #333;
            border: 2px solid white;
            position: absolute;
        }

        /* Conteneur pour gérer le positionnement */
        #map {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #444;
            margin: 0 auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- Les salles seront ici générées -->
    </div>

    <script>
        // Fonction pour ajouter une salle au plan
        function ajouterSalle(x, y, couleur) {
            let salle = document.createElement('div');
            salle.classList.add('salle');
            salle.style.left = (x * 60) + 'px';  // 60px d'espacement pour inclure la bordure
            salle.style.top = (y * 60) + 'px';
            salle.style.backgroundColor = couleur;  // Applique la couleur passée en paramètre
            document.getElementById('map').appendChild(salle);
        }
ajouterSalle(5,5,'#00ff00');
ajouterSalle(6,5,'#000000');
ajouterSalle(7,5,'#000000');
ajouterSalle(7,4,'#000000');
ajouterSalle(7,6,'#000000');
ajouterSalle(7,7,'#000000');
ajouterSalle(6,7,'#000000');
ajouterSalle(5,7,'#000000');
ajouterSalle(5,6,'#000000');
ajouterSalle(5,4,'#000000');
ajouterSalle(4,4,'#ff0000');
    </script>
</body>
</html>
